<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="css/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <title>Vacinação Covid-19 - GREICE</title>
    
    </head>
    <body>
        <div class="main">
            <h1>Selecione o Local, Data e Horário de Vacinação:</h1>

            <div class="categoriaStyle">
                <label>Escolha o Local</label>
                <select  autofocus>
                    <option selected disabled value="">Selecione</option>
                    <option value="">Escola Municipal Professor Firmino (Zona Leste)</option>
                    <option value="">Universidade Central (Zona Centro-sul)</option>
                    <option value="">UPA Santa Cecília (Zona Norte)</option>
                    <option value="">Centro de Convenções (Centro)</option>
                    <option value="">UPA Vila Maria (Zona Oeste)</option>
                </select>
            </div>  

            <div class="categoriaStyle">
                <label>Escolha a Data</label>
                <select id=categoria>
                    <option selected disabled>Datas</option>
                    <option>07/07/2021</option>
                    <option>08/07/2021</option>
                    <option>09/07/2021</option>
                </select>
            </div>
            <div class="servicoStyle">
                <label>Escolha o Horário</label>
                <select id="servico">
                    <option selected disabled>Horários</option>
                    <option>15:20</option>
                    <option>15:25</option>
                    <option>15:30</option>
                    <option>15:35</option>
                    <option>15:40</option>
                </select>
            </div>  

            <div class="space_local">
                <div id="button">
                    <a href="2vacinação.html">
                        <button id="voltar" type="button" class="btn btn-primary">
                            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                            <strong>
                                Anterior
                            </strong>
                        </button>
                    </a>
                    <a href="4dados.html">
                        <button id="proximo" type="button" class="btn btn-primary">
                            <strong>
                                Próximo
                            </strong>
                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        </button>
                    </a>   
                </div>
            </div>
        </div>     

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
