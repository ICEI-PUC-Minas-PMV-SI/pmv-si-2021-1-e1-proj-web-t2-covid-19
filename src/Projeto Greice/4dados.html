  <body>
      <form role="form" class="main">
        <h1>DADOS CADASTRAIS</h1>
          <div class="row">
            <div class="form-group col-lg-4">
              <label for="exampleInputEmail1"> Nome</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Insira seu nome aqui" required>
              <div class="valid-feedback"></div>
              </div>
            </div><br>
            <div class="row">
              <div class="form-group col-lg-6">
                <label for="exampleInputEmail1">Sexo</label>
                <select class="form-control">
                  <option value="">Selecione o seu sexo</option>
                  <option value="">Feminino</option>
                  <option value="">Masculino</option>

                </select>
              </div> <br>
            <div class="form-group col-lg-3">

            <div class="valid-feedback">         
            </div>
          </div><br>
            <div class="form-group col-lg-8">
              <label for="exampleInputEmail1">CPF</label>

              <div class="valid-feedback">
              </div>
            </div><br>
            <div class="form-group col-lg-8">
              <label for="exampleInputEmail1">Telefone</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Insira seu telefone aqui" required>

            </div>
          </div> <br>
          <div class="form-group col-lg-8">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Insira seu e-mail aqui">
          </div><div class="valid-feedback">
          </div><br>
